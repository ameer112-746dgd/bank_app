{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111111; /* Dark background for the body */
            margin: 0;
            padding: 20px;
            color: #ffffff; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .bg-background {
            background-color: #222222; /* Dark background for the card */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            width: 100%; /* Ensure the card takes full width */
            max-width: 400px; /* Limit the card width */
        }
        .bg-background:hover {
            transform: scale(1.02); /* Slightly enlarge card on hover */
        }
        .text-primary {
            color: #ff7f00; /* Orange color */
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%; /* Full width of the parent */
            padding: 10px 40px 10px 10px; /* Space for icon */
            border: 1px solid #555555; /* Light gray border */
            border-radius: 8px;
            background-color: #222222; /* Dark background for input fields */
            color: #ffffff; /* White text */
            transition: border-color 0.3s;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        input::placeholder {
            color: #aaaaaa; /* Gray placeholder text */
        }
        input:focus {
            border-color: #ff7f00; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        .icon {
            position: absolute;
            right: 10px; /* Align to the right */
            top: 50%;
            transform: translateY(-50%);
            color: #ff7f00; /* Icon color */
        }
        .toggle-password {
            position: absolute;
            right: 10px; /* Align to the right edge */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff7f00; /* Icon color */
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ff7f00; /* Orange background */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e06f00; /* Darker orange on hover */
            transform: scale(1.05); /* Enlarge button on hover */
        }
        .logo {
            max-width: 120px; /* Limit logo size */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bg-background">
        <div class="flex items-center mb-4">
            {% load static %}
            <img src="{% static 'images/gt-logo.png' %}" alt="GTBank Logo" class="logo" />
            <h1 class="text-xl font-bold text-primary ml-2">GTBank</h1>
        </div>
        <p class="text-muted-foreground mb-4">Open a GTBank account with 737</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user icon"></i> <!-- Moved to right -->
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
